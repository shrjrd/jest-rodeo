name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tag checking

      - name: Extract version from pesde.toml
        id: version
        run: |
          VERSION=$(grep '^version' pesde.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check_release
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git tag -l "$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists, skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist, will create."
          fi

      - name: Install mise
        if: steps.check_release.outputs.exists == 'false'
        uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install Pesde Dependencies
        if: steps.check_release.outputs.exists == 'false'
        run: |
          pesde install
          # Source shell configs to pick up any PATH changes
          source ~/.bashrc 2>/dev/null || source ~/.profile 2>/dev/null || true
          # Check if lune is now in PATH
          which lune || echo "lune still not in PATH after sourcing shell"

      - name: Build binaries
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Try sourcing again in this step
          source ~/.bashrc 2>/dev/null || source ~/.profile 2>/dev/null || true
          lune run .lune/build.luau

      - name: Package binaries
        if: steps.check_release.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p build/archives

          # Package Unix binaries as tar.gz
          for platform in macos-aarch64 macos-x86_64 linux-x86_64; do
            cd build/releases
            tar -czf "../archives/rodeo-v${VERSION}-${platform}.tar.gz" "jest-rodeo_${platform}"
            cd ../..
          done

          # Package Windows binary as zip
          cd build/releases
          zip "../archives/rodeo-v${VERSION}-windows-x86_64.zip" "jest-rodeo_windows-x86_64.exe"
          cd ../..

      - name: Create release tag
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            build/archives/rodeo-v${{ steps.version.outputs.version }}-macos-aarch64.tar.gz
            build/archives/rodeo-v${{ steps.version.outputs.version }}-macos-x86_64.tar.gz
            build/archives/rodeo-v${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
            build/archives/rodeo-v${{ steps.version.outputs.version }}-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
